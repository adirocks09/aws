spring.config.import=aws-parameterstore:

aws.paramstore.name=lsmv
aws.paramstore.defaultContext=lsmv
aws.paramstore.prefix=/conf
aws.paramstore.enabled=true
aws.paramstore.profileSeparator=_
aws.paramstore.failFast=true
aws.paramstore.region=ap-south-1

## properties required in local setup
cloud.aws.stack.auto=false;
cloud.aws.region.auto=false;
cloud.aws.region.static=ap-south-1;